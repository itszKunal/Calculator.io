<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <a href="index.html" id="logo"><img src="calculator-logo-zip-file/png/logo-no-background.png" alt="" width="180px"></a>
    <div class="container">
        <div class="row">
            <input type="text" class="input">
        </div>
        <div class="row">
            <button class="button" style="padding: 30px 23px;">AC</button>
            <button class="button" id="high" style="padding: 30px 23px;">%</button>
            <button class="button">9</button>
            <button class="button" id="high">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" id="high">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button" id="high">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button" id="high">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button" style="padding: 30px 24px;">00</button>
            <button class="button">.</button>
            <button class="button" id="high">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
